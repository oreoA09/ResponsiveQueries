<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ResponsiveQueries</title>
	<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
  <div class="item1">
  <h1>Learn to code by watching others</h1>
  <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
  </div>
  <div class="item2">
  <button class="top"> Try it free 7 days then $20/mo. thereafter</button>
  
  <form id="contact" action="" method="post">
		<div>
    <fieldset>
      <input placeholder="First Name" type="text" tabindex="1" required autofocus>
    </fieldset>
		<fieldset>
      <input placeholder="Last Name" type="text" tabindex="2" required autofocus>
    </fieldset>
    
    <fieldset>
      <input placeholder="Email Address" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" tabindex="1" required autofocus>
    </fieldset>
    
    <fieldset>
      <input type="password" id="pwd" name="pwd" placeholder="Password" tabindex="2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required autofocus>
    </fieldset>
		
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">CLAIM YOUR FREE TRIAL</button>
    </fieldset>
			
    <p><small>By clicking the button you are agreeing to our <a href="#">Terms and Services</a></small></p>
			</div>
  </form>
  </div> 
		
  <script src="script.js"></script>
</body>

</html>
